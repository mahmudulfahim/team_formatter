nelmio_api_doc:
    documentation:
        info:
            title: Assessment
            description: Build and filter team hierarchy from csv to json!
            version: 1.0.0
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
        security:
            - Bearer: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
